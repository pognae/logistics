						<span class="title"><img src="/img/dashboard/icon_01.png" alt="오더"></span>

						<h2>오더</h2>
						<div class="rate up">
							<span>
								<b id="dash_master_order_ordttct">0</b>/<i id="dash_master_order_ordtect">0</i>
							</span>
							<span class="percent" id="dash_master_order_ordtprt">0%</span>
						</div>

					</div>
				</div>
				<div class="main-card">
					<div class="card-inner">

				<div class="main-card">
					<div class="card-inner">
						<span class="title"><img src="/img/dashboard/icon_03.png" alt="수량"></span>

						<h2>수량</h2>
						<div class="rate down">
							<span>
								<b id="dash_master_orderSkuqty_qtyttct">0</b>/<i id="dash_master_orderSkuqty_qtytect">0</i>
							</span>
							<span class="percent" id="dash_master_orderSkuqty_qtytprt">0%</span>

				</div>
				<div class="main-card">
					<div class="card-inner">

						<button class="card-refresh" data-datatype="SKU"><i class="fa-solid fa-rotate-right"></i></button>
						<h2>SKU</h2>
						<div class="rate down">
							<span>
								<b id="dash_master_orderSku_skuttct">0</b>
							</span>
						</div>
						<div class="gap up"><i class="fa-solid fa-caret-up"></i><span id="dash_master_orderSku_skuyect">+0</span> (<span id="dash_master_orderSku_skuyprt">0%</span>)</div>
					</div>
				</div>
				<div class="main-card pending">

				<div class="main-card return">

				<div class="main-card">

						<button class="card-refresh" data-datatype="OUTBOUNDCHART"><i class="fa-solid fa-rotate-right"></i></button>

					<div class="card-inner">
						<div class="card-inner-container">
							<div class="row gx-3 align-items-center">

								<div class="col-md-4 mb-3">

										<label th:for="passwrd">[[#{ds.order}]]</label>

									      <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="binblur_chart_c3_order">0/0</div>
									    </div>
									</div>
									<div class="form-group">
										<label th:for="passwrd">[[#{ds.qty}]]</label>

									    </div>
									</div> 
								</div>
							</div>	 
																
						</div>
					</div>
				</div>
			</div>
			<div class="main-row">

					<div class="main-card-header">
						<h2 class="main-card-title">매출 정보</h2>
						<button class="card-refresh"><i class="fa-solid fa-rotate-right"></i></button>

						<div class="card-flex-row">
							<div>
								<h3>입고 수량</h3>
								<div class="main-chart-1">

								</div>
							</div>
							<div>
								<h3>재고</h3>
								<div class="main-chart-1">

							</div>
							<div>
								<h3>출고처</h3>

	<!--  차트 스크립트 시작 -->
	<script src="/vender/echarts/echarts5.4.0/echarts.min.js"></script>
	<script src="/js/main/dashboard_binblur.js"></script>
	<script>
	$(function(){
		var pageId = "dash_master";
		var initInfoData 	= null;
		var initChartData 	= null;

		/***********************
		 * 카드형 통계 2023-05-28 교육용 소스 주석처리
		 ***********************/ 
		//callData();
		
		$(".card-refresh").click(function(){
			var datatype = $(this).data("datatype");
			callData(datatype);
		})
		
		function callData(datatype){
			//var datatypeAll = ['MASTER_ORDER', 'MASTER_LINE', 'MASTER_SKUQTY', 'MASTER_SKU', 'MASTER_UNFULFILLED', 'MASTER_RETURNORDER', 'MASTER_C1', 'MASTER_C3'];
			//datatype = datatype != undefined || datatype != null ? datatype : datatypeAll.join();
			datatype = datatype != undefined || datatype != null ? datatype : "ALL";
			
			var compkey = "[[${session.compkey}]]";
			var ownerky = "[[${session.ownerky}]]" != "" ? "[[${session.ownerky}]]" : " ";
				var dashParam = {
				compkey : compkey,
				ownerky : ownerky,
				warekey : $("#dash_master_warekey").val(),
				datatype : datatype
			};
				
			var dashBoard = new AjaxUtil_Order("/main/DashBoardList.do", dashParam , "GET");
			dashBoard.setCallbackSuccess(function(rData){
				setInitInfoData(rData);
				setInitChartData(rData);
				refreshInfoArea(datatype);
				refreshChartArea(datatype);
			});
			dashBoard.send();
		}
		
		function refreshInfoArea(datatype){
			switch(datatype){
				case "ALL":
					initOrderData();
					initOrderLineData();
					initOrderSkuqtyData();
					initOrderSkuData();
					initUnfulfilledData();
					initReturnOrderData();
				break;
				
				case "ORDER":
					initOrderData();
				break;
				
				case "LINE":
					initOrderLineData();
				break;
				
				case "SKUQTY":
					initOrderSkuqtyData();
				break;
				
				case "SKU":
					initOrderSkuData();
				break;
				
				case "UNFULFILLED":
					initUnfulfilledData();
				break;
				
				case "RETURNORDER":
					initReturnOrderData();
				break;
			}
		}
		
		function refreshChartArea(datatype){
			switch(datatype){
				case "ALL":
					initGraphChartData();
				break;
				
				case "INBOUNDCHART":
					initGraphChartInbound();
				break;
				
				case "OUTBOUNDCHART":
					initGraphChartOutbound();
				break;
			}
		}
		
		function setInitInfoData(rData){
			initInfoData = rData.infoItem;
			$("#dash_master_posdate").text(initInfoData.BINBLUR_POSDATE);
		}
		
		function setInitChartData(rData){
			initChartData = rData.infoItem;
		}
		
		function initOrderData(){
			var ordttct = initInfoData.BINBLUR_CARD_1_RSData[0].ORDTTCT;
			var ordtect = initInfoData.BINBLUR_CARD_1_RSData[0].ORDTECT;
			var	ordtprt = initInfoData.BINBLUR_CARD_1_RSData[0].ORDTPRT;
			var	ordyect = initInfoData.BINBLUR_CARD_1_RSData[0].ORDYECT;
			var	ordyprt = initInfoData.BINBLUR_CARD_1_RSData[0].ORDYPRT;
			
			$("#"+pageId+"_order_ordttct").text(ordttct);
			$("#"+pageId+"_order_ordtect").text(ordtect);
			$("#"+pageId+"_order_ordtprt").text(ordtprt+"%");
			$("#"+pageId+"_order_ordyect").text(ordyect);
			$("#"+pageId+"_order_ordyprt").text(ordyprt+"%");
			
			initArrow($("#"+pageId+"_order_ordyect"), Math.sign(ordyect));
		}
		
		function initOrderLineData(){
			var linttct = initInfoData.BINBLUR_CARD_1_RSData[0].LINTTCT;
			var lintect = initInfoData.BINBLUR_CARD_1_RSData[0].LINTECT;
			var	lintprt = initInfoData.BINBLUR_CARD_1_RSData[0].LINTPRT;
			var	linyect = initInfoData.BINBLUR_CARD_1_RSData[0].LINYECT;
			var	linyprt = initInfoData.BINBLUR_CARD_1_RSData[0].LINYPRT;

			$("#"+pageId+"_orderline_linttct").text(linttct);
			$("#"+pageId+"_orderline_lintect").text(lintect);
			$("#"+pageId+"_orderline_lintprt").text(lintprt+"%");
			$("#"+pageId+"_orderline_linyect").text(linyect);
			$("#"+pageId+"_orderline_linyprt").text(linyprt+"%");
			
			initArrow($("#"+pageId+"_orderline_linyect"), Math.sign(linyect));
		}
		
		function initOrderSkuqtyData(){
			var qtyttct = initInfoData.BINBLUR_CARD_1_RSData[0].QTYTTCT;
			var qtytect = initInfoData.BINBLUR_CARD_1_RSData[0].QTYTECT;
			var	qtytprt = initInfoData.BINBLUR_CARD_1_RSData[0].QTYTPRT;
			var	qtyyect = initInfoData.BINBLUR_CARD_1_RSData[0].QTYYECT;
			var	qtyyprt = initInfoData.BINBLUR_CARD_1_RSData[0].QTYYPRT;
			
			$("#"+pageId+"_orderSkuqty_qtyttct").text(qtyttct);
			$("#"+pageId+"_orderSkuqty_qtytect").text(qtytect);
			$("#"+pageId+"_orderSkuqty_qtytprt").text(qtytprt+"%");
			$("#"+pageId+"_orderSkuqty_qtyyect").text(qtyyect);
			$("#"+pageId+"_orderSkuqty_qtyyprt").text(qtyyprt+"%");
			
			initArrow($("#"+pageId+"_orderSkuqty_qtyyect"), qtyyect);
		}
		
		function initOrderSkuData(){
			var skuttct = initInfoData.BINBLUR_CARD_1_RSData[0].SKUTTCT;
			var skutect = initInfoData.BINBLUR_CARD_1_RSData[0].SKUTECT;
			var	skutprt = initInfoData.BINBLUR_CARD_1_RSData[0].SKUTPRT;
			var	skuyect = initInfoData.BINBLUR_CARD_1_RSData[0].SKUYECT;
			var	skuyprt = initInfoData.BINBLUR_CARD_1_RSData[0].SKUYPRT;
			$("#"+pageId+"_orderSku_skuttct").text(skuttct);
			//$("#"+pageId+"_orderSku_skutect").text(skutect); HTML Dom 없음
			//$("#"+pageId+"_orderSku_skutprt").text(skutprt); HTML Dom 없음
			$("#"+pageId+"_orderSku_skuyect").text(skuyect);
			$("#"+pageId+"_orderSku_skuyprt").text(skuyprt+"%");
			
			initArrow($("#"+pageId+"_orderSku_skuyect"), skuyect);
		}
		
		function initUnfulfilledData(){
			var ufltsku = initInfoData.BINBLUR_CARD_2_RSData[0].UFLTSKU;
			var ufltqty = initInfoData.BINBLUR_CARD_2_RSData[0].UFLTQTY;

			$("#"+pageId+"_unfulfilled_ufltsku").text(ufltsku);
			$("#"+pageId+"_unfulfilled_ufltqty").text(ufltqty);
		}
		
		function initReturnOrderData(){
			var rettsku = initInfoData.BINBLUR_CARD_2_RSData[0].RETTSKU;
			var rettqty = initInfoData.BINBLUR_CARD_2_RSData[0].RETTQTY;
			
			$("#"+pageId+"_returnOrder_rettsku").text(rettsku);
			$("#"+pageId+"_returnOrder_rettqty").text(rettqty);
		}
		
		/****
		 * 차트
		 ****/
		function initGraphChartData(){
			initGraphChartInbound();
			initGraphChartOutbound();
			initGraphChartTHB1();
			initGraphChartTHB2();
			initGraphChartTHB3();
			initGraphChartTHB4();
			//setCharthb1('binblur_chart1');
			//setCharthb2('binblur_chart2');
			//setCharthb3('binblur_chart3');
			//setCharthb4('binblur_chart4');
		}
		
		
		function initGraphChartInbound(){
			var chartId = "binblur_chart_c1";
			
			setChartWC1(chartId, initChartData.BINBLUR_INBOUND_CHART_CIRCLE_RSData);
			
			var wtvdcky = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WTVDCKY;
			var wrvdcky = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WRVDCKY;
			var ordperc = wtvdcky != 0 && wrvdcky != 0 ? Math.floor(Number(wtvdcky) / Number(wrvdcky) * 100) : 0;
			
			var wtmpqty = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WTMPQTY;
			var wrhsqty = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WRHSQTY;
			var qtyperc = wtmpqty != 0 && wrhsqty != 0 ? Math.floor(Number(wtmpqty) / Number(wrhsqty) * 100) : 0;
			
			var wtumkey = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WTUMKEY;
			var wrumkey = initChartData.BINBLUR_INBOUND_CHART_BAR_HORI_RSData[0].WRUMKEY;
			var skuperc = wtumkey != 0 && wrumkey != 0 ? Math.floor(Number(wtumkey) / Number(wrumkey) * 100) : 0;
			
			$("#"+chartId+"_order").width(ordperc+"%");
			$("#"+chartId+"_order").text(wtvdcky+"/"+wrvdcky);
			
			$("#"+chartId+"_qty").width(qtyperc+"%");
			$("#"+chartId+"_qty").text(wtmpqty+"/"+wrhsqty);
			
			$("#"+chartId+"_sku").width(skuperc+"%");
			$("#"+chartId+"_sku").text(wtumkey+"/"+wrumkey);
		}
		
		function initGraphChartOutbound(){
			var chartId = "binblur_chart_c3";
			
			setChartWC2(chartId, initChartData.BINBLUR_OUTBOUND_CHART_CIRCLE_RSData);
			
			var wtpdcky = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WTPDCKY;
			var wspdcky = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WSPDCKY;
			var ordperc = wtpdcky != 0 && wspdcky != 0 ? Math.floor(Number(wtpdcky) / Number(wspdcky) * 100) : 0;
			
			var wtmpqty = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WTMPQTY;
			var wsitqty = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WSITQTY;
			var qtyperc = wtmpqty != 0 && wsitqty != 0 ? Math.floor(Number(wtmpqty) / Number(wsitqty) * 100) : 0;
			
			var wtumkey = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WTUMKEY;
			var wsumkey = initChartData.BINBLUR_OUTBOUND_CHART_BAR_HORI_RSData[0].WSUMKEY;
			var skuperc = wtumkey != 0 && wsumkey != 0 ? Math.floor(Number(wtumkey) / Number(wsumkey) * 100) : 0;

		function initArrow(dom, signData){
			if(Math.sign(signData) > 0){
				dom.closest("div").removeClass("down");
				dom.closest("div").removeClass("up");
				dom.closest("div").addClass("up");
				
				dom.closest("div").find("i").removeClass("fa-caret-down")
				dom.closest("div").find("i").removeClass("fa-caret-up")
				dom.closest("div").find("i").addClass("fa-caret-up");
			}else if(Math.sign(signData) == 0){
				dom.closest("div").removeClass("down");
				dom.closest("div").removeClass("up");
				
				dom.closest("div").find("i").removeClass("fa-caret-down")
				dom.closest("div").find("i").removeClass("fa-caret-up")
			}else{
				dom.closest("div").removeClass("down");
				dom.closest("div").removeClass("up");
				dom.closest("div").addClass("down");
				
				dom.closest("div").find("i").removeClass("fa-caret-down")
				dom.closest("div").find("i").removeClass("fa-caret-up")
				dom.closest("div").find("i").addClass("fa-caret-down");
			}
		}

		function getNowDate(){
			var today = new Date();   

			var year 	= today.getFullYear(); // 년도
			var month 	= today.getMonth() + 1;  // 월
			var date 	= today.getDate();  // 날짜
			
			return year.toString().padStart(2,'0')+month.toString().padStart(2,'0')+date.toString().padStart(2,'0');
		}
		
		function getNowTime(){
			var today 	= new Date();   

			var hours 	= today.getHours(); // 시
			var minutes = today.getMinutes();  // 분
			var seconds = today.getSeconds();  // 초
			
			return hours.toString().padStart(2,'0')+minutes.toString().padStart(2,'0')+seconds.toString().padStart(2,'0');
		}
